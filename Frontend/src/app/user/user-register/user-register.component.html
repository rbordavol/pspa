<div class="col-4">
  <div class="col-6 m-auto"></div>
  <div class="card m-auto">
    <div class="card-header">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="userName">
          <span *ngIf="!registrationForm.controls['userName'].valid && (registrationForm.controls['userName'].touched || userSubmitted)"
           class="error-block">
            Please provide name
          </span>
        </div>
        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!registrationForm.controls['email']?.valid && (registrationForm.controls['email'].touched || userSubmitted)" class="error-block">
            <span *ngIf="registrationForm.controls['email'].hasError('required')">Please provide an e-mail</span>
            <span *ngIf="registrationForm.controls['email'].hasError('email')">Please provide a valid e-mail</span>
          </span>
        </div>
        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!registrationForm.controls['password']?.valid && (registrationForm.controls['password'].touched || userSubmitted)" class="error-block">
            <span *ngIf="registrationForm.controls['password'].hasError('required')">Please provide password</span>
            <span *ngIf="registrationForm.controls['password'].hasError('minlength')">Password should not be lesser than 8 characters</span>
          </span>
        </div>
        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!registrationForm.controls['confirmPassword']?.valid && (registrationForm.controls['confirmPassword'].touched || userSubmitted)" class="error-block">
            <span *ngIf="registrationForm.controls['confirmPassword'].hasError('required')">Please provide password</span>
          </span>
          <span *ngIf="registrationForm.hasError('mismatchedPasswords') &&
          registrationForm.controls['confirmPassword'].valid " class="error-block">Password does not match</span>
        </div>
        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control"  formControlName="mobile">
          <span *ngIf="!registrationForm.controls['mobile']?.valid && (registrationForm.controls['mobile'].touched || userSubmitted)" class="error-block">
            <span *ngIf="registrationForm.controls['mobile'].hasError('required')">Please provide an mobile number</span>
            <span *ngIf="registrationForm.controls['mobile'].hasError('maxlength')">Mobile should not exceed 10 numbers</span>
           </span>
        </div>
        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="reset" class="btn btn-primary">Cancel</button>
        </div>
        <!--Form Values: {{registrationForm.value | json}} <br/>
        Form Status: {{registrationForm.valid}} -->
      </form>
    </div>
  </div>
</div>
