
<div class="card">
    <div class="card-img-wrapper">
        <img class="card-img-top" *ngIf="property.photo" src="{{property.photo}}">
        <img class="card-img-top" *ngIf="!property.photo" src="assets/images/house1.jpg">
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
            </li>
            <!-- <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
            </li> -->
        </ul>
    </div>
    <div class="card-body p-2">
        <h1 class="mb-0"> {{property.bhk}} BHK {{property.propertyType}} </h1>

        in {{property.propertyName}}
        <span *ngIf="property.propertyName">,</span>
        {{property.city}}

        <h6  class="mt-2">{{property.furnishingType}}
          <span *ngIf="property.furnishingType !== 'Unfurnished'">Furnished</span>
          <span *ngIf="property.readyToMove"> | Ready to Move</span>
          <span *ngIf="!property.readyToMove"> | Posession Date: {{property.possession | date}}</span>
        </h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price: <span class="font-highlight">{{property.price}} USD.</span> |
          Area:  <span class="font-highlight">{{property.builtArea}} Sq Ft </span> </h6>
    </div>
</div>
